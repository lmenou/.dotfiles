# For the reload
bind-key r source-file ~/.tmux.conf \; display-message " Reloaded !"

# remap prefix for tmux
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# escape-time for the escape-key timeout
set-option -sg escape-time 10

# remap pane creations
bind-key _ split-window -v  -c '#{pane_current_path}'
bind-key | split-window -h  -c '#{pane_current_path}'

# To use colorscheme in vim
set -g default-terminal "xterm-256color"
set-option -g terminal-overrides ",xterm-256color:Tc"

# To use gruvbox, srcery in tmux with nvim
# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color*:Tc"
# This is for the cursor shape
# set -g terminal-overrides 'xterm-256color:Ss=\E[%p1%d q:Se=\E[ q'

# Set vi as the default editor
set -g status-keys vi
set -g mode-keys vi

# To start the count at 1 for pane and windows
set -g base-index 1

# for the autoread to work
set-option -g focus-events on

# To synchronize pane for connecting to cluster
bind-key 'C-s' setw synchronize-pane

# To resize windows, the flag -r make the key repeatable
# Hence it is possible to hammer the key combination for resizing
# groß resize
bind-key -r 'C-j' resize-pane -D 20
bind-key -r 'C-k' resize-pane -U 20
bind-key -r 'C-h' resize-pane -L 20
bind-key -r 'C-l' resize-pane -R 20

# fine resize
bind-key -r 'j' resize-pane -D 5
bind-key -r 'k' resize-pane -U 5
bind-key -r 'h' resize-pane -L 5
bind-key -r 'l' resize-pane -R 5

# >>> tmux navigation >>>
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
"bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
"bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# <<< tmux navigation <<<

# >>> COLORSCHEME >>>
# In order to configure colorscheme, one can print default
# color in xterm-256color printing in the shell the following
# for COLOR in {1..256}; do echo -en "\e[38;5;${COLOR}m${COLOR} "; done; echo;
set-option -g status "on"

# default statusbar colors
set-option -g status-style bg=colour252,fg=colour239

# default window title colors
set-window-option -g window-status-style bg=colour252,fg=colour239

# pane border
set-option -g pane-active-border-style fg=colour252
set-option -g pane-border-style fg=colour239

# message infos (visible while writing command)
set-option -g message-style bg=colour252,fg=colour239

set-option -g status-justify "centre"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

# Set the refreshing interval to the second
set-option -g status-interval 1

set-option -g status-left "#[bg=colour239,fg=colour252] #S #[bg=colour237,fg=colour252,nbold,noitalics,nounderscore] #{s|$HOME|~|;s|/.*/|/…/|:pane_current_path} "
set-option -g status-right "#[bg=colour239,fg=colour252] %Y-%m-%d  %H:%M:%S #[bg=colour240,fg=colour248,nobold,noitalics,nounderscore] #[bg=colour248,fg=colour237] #h "

set-window-option -g window-status-current-format "#[bg=colour244,fg=colour231] #I: #[bg=colour244,fg=colour231]#W#[bg=colour244,fg=colour231,nobold,noitalics,nounderscore]#F "
set-window-option -g window-status-format "#[bg=colour252,fg=239] #I: #[bg=colour252,fg=colour239]#W#[bg=colour252,fg=colour239,nobold,noitalics,nounderscore]#F "
